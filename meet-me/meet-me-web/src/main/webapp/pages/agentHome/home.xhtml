<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h:form>
	hi #{identity.user.name}
	<h1>add member</h1>
		<h:panelGrid columns="2">
			<h:outputText value="name" />
			<h:inputText value="#{userManagementBean.member.name}" />
			<h:outputText value="gender" />
			<h:inputText value="#{userManagementBean.gender}" />
			<h:outputText value="login" />
			<h:inputText value="#{userManagementBean.member.login}" />
			<h:outputText value="password" />
			<h:inputText value="#{userManagementBean.member.password}" />
		</h:panelGrid>
		<h:commandButton action="#{userManagementBean.doSaveOrUpdateMember()}"
			value="saveOrUpdate" />

	</h:form>
</body>
</html>
